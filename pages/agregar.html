<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/agregar.css">
    <link rel="stylesheet" href="../main.css">
    <script type="module" src="../controllers/add-controller.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <title>Agregar</title>
</head>
<body>
    <div class="">
        <nav class="container">
            <header>
                <div class="nav">
                    <div class="nav-left">
                        <a href="../index.html" class="">
                            <img src="images/Logo(1).png" class="logo" alt="logo">
                        </a>
                        <div class="search">
                            <input type="text" placeholder="¿Qué deseas buscar?">
                            <img src="images/search.svg" alt="search">
                        </div>
                    </div>
                    <a href="./productos.html" class="login-btn">
                        Menu Administrador
                    </a>
                    <a href="./productos.html" class="btn-search">
                        <img src="images/search.svg" alt="search">
                    </a>
                </div>
            </header>
        </nav>
        <div class="login">
            <div class="agregar-content">
                <h3>Agregar nuevo producto</h3>
                <div class="agregar-input">
                    <span class="">URL de imagen</span>
                    <input type="text" name="image" />
                </div>
                <div class="agregar-input">
                    <span class="">Categoria</span>
                    <input type="text" name="category" />
                </div>
                <div class="agregar-input">
                    <span class="">Nombre del producto</span>
                    <input type="text" name="name" />
                </div>
                <div class="agregar-input">
                    <span class="">precio del producto</span>
                    <input type="text" name="price" />
                </div>
                <textarea placeholder="Descripcion del producto" class="contact-message desc" name="desc"></textarea>
                <button type="button" class="login-button add-btn">
                    Agregar producto
                </button>
            </div>
        </div>
        <section class="footer">
            <div class="footer-content">
                <div class="container footer-container">
                    <div class="footer-link">
                        <a href="../index.html" class="link">
                            <img src="images/Logo(1).png" alt="logo">
                        </a>
                        <div class="links">
                            <a href="#" class="link">Quienes somos</a>
                            <a href="#" class="link">Politica de privacidad</a>
                            <a href="#" class="link">Programa de fidelidead</a>
                            <a href="#" class="link">Nuestras tiendas</a>
                            <a href="#" class="link">Quiero ser franquiciado</a>
                            <a href="#" class="link">Anuncie aqui</a>
                        </div>
                    </div>
                    <div class="footer-input">
                        <h1>Hable con nosotros</h1>
                        <div class="contact-input">
                            <span>Nombre</span>
                            <input type="text" />
                        </div>
                        <textarea placeholder="Escribe el mensaje" class="contact-message"></textarea>
                        <button type="button" class="contact-btn">
                            Enviar mensaje
                        </button>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Desarrollado por Phanord Roberto</p>
                <p>2023</p>
            </div>
        </section>
    </div>
</body>
</html>

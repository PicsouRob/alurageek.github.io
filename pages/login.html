<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../main.css">
    <script type="module" src="../controllers/login-controller.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="">
        <nav class="container">
            <header>
                <div class="nav">
                    <div class="nav-left">
                        <a href="../index.html" class="link">
                            <img src="images/Logo(1).png" alt="logo">
                        </a>
                        <div class="search">
                            <input type="text" placeholder="¿Qué deseas buscar?">
                            <img src="images/search.svg" alt="search">
                        </div>
                    </div>
                </div>
            </header>
        </nav>
        <div class="login">
            <div class="login-content">
                <h3>Iniciar Sesion</h3>
                <input type="text" placeholder="Escriba su correo electronico" name="email" class="email" />
                <input type="text" placeholder="Escriba su contrasena" name="password" class="password" />
                <button type="button" class="login-button">
                    Entrar
                </button>
            </div>
        </div>
        <section class="footer">
            <div class="footer-content">
                <div class="container footer-container">
                    <div class="footer-link">
                        <a href="../index.html" class="link">
                            <img src="images/Logo(1).png" alt="logo">
                        </a>
                        <div class="links">
                            <a href="#" class="link">Quienes somos</a>
                            <a href="#" class="link">Politica de privacidad</a>
                            <a href="#" class="link">Programa de fidelidead</a>
                            <a href="#" class="link">Nuestras tiendas</a>
                            <a href="#" class="link">Quiero ser franquiciado</a>
                            <a href="#" class="link">Anuncie aqui</a>
                        </div>
                    </div>
                    <div class="footer-input">
                        <h1>Hable con nosotros</h1>
                        <div class="contact-input">
                            <span>Nombre</span>
                            <input type="text" />
                        </div>
                        <textarea placeholder="Escribe el mensaje" class="contact-message"></textarea>
                        <a href="#">
                            <button type="button" class="contact-btn">
                                Enviar mensaje
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Desarrollado por Phanord Roberto</p>
                <p>2023</p>
            </div>
        </section>
    </div>
</body>
</html>
